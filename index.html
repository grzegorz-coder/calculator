<!DOCTYPE html>
<html lang="pl">
<head>
    <meta name="keywords" content="numbers, calculate, calculator">
    <meta name="description" content= "Calculation program">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <meta http-equiv="X-UA-Compatible" content= "IE=edge,chrome=1">
    <script src="main.js" defer></script>
</head>
<body>
    <header></header>
    <main>
        <div class="screen">
            <div class="firstcal"></div>
            <div class="secondcal"></div>
        </div>
        <div class="grid-container">
            
            <div class="nomeandiv">GJ</div>
            <div class="nomeandiv">VA</div>
            <div class="nomeandiv">'22 &copy</div>
            <button class="clear" id="special">CE</button>
            <button class="delet" id="special2">ON/C</button>
            <button id="n7" class="number" >7</button>
            <button id="n8" class="number" >8</button>
            <button id="n9" class="number" >9</button>
            <button id="percent" class="but" >%</button>
            <button id="quarter" class="but" >âˆš</button>
            <button id="n4" class="number" >4</button>
            <button id="n5" class="number" >5</button>
            <button id="n6" class="number" >6</button>
            <button id="pm" class="but" >^</button>
            <button id="divide" class="but" >/</button>
            <button id="n1" class="number" >1</button>
            <button id="n2" class="number" >2</button>
            <button id="n3" class="number" >3</button>
            <button class="but" id="plus">+</button>
            <button id="multi" class="but" >x</button>
            <button id="minus" class="but" >-</button>
            <button id="n0" class="number" >0</button>
            <button id="point" class="number" >.</button>
            <button id="equal" class="equal" >=</button>
        </div>
    </main>
</body>
</html>
